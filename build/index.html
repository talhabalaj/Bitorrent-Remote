<!DOCTYPE html>
<html>
<head>
	<title>uTorrent Remote</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="apple-touch-icon" href="/apple-home.png">
	<meta name="apple-mobile-web-app-title" content="ÂµRemote">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	 <meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="apple-mobile-web-app-status-bar-color">
	<link rel="icon" href="/custom_icon.png">
	<!-- iPhone 5 startup image -->
	<link href="/splash-screen.png"
		media="(device-width: 320px) and (device-height: 568px)
				and (-webkit-device-pixel-ratio: 2)"
		rel="apple-touch-startup-image">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/client.css" />
</head>
<body>
	<!-- Add torrent modal -->
	<div class='modal' id="addTorrentModal">
		<form onsubmit="addTorrent(event)">
			<textarea id="MagneticLink" placeholder="Enter magnetic link here..."></textarea><br/>
			<button>Add Torrent</button>
		</form>
		<span class="closeModal">close</span>
	</div>
	<div class='modal torrentDetails' id="torrentDetails">
			
	</div>
	<header>
		<h3>Remote</h3>
	</header>
	<!-- Add torrent button -->
	<div class='addTorrent'>
		<button id='addTorrent'><i class='fa fa-plus'></i></button>
	</div>
	<div class="focus"></div>
	<div id="TorrentClient">
		<div class="centerElement">
			<svg width="135" height="135" viewBox="0 0 135 135" xmlns="http://www.w3.org/2000/svg" fill="#fff">
			    <path fill="#1da8b5" d="M67.447 58c5.523 0 10-4.477 10-10s-4.477-10-10-10-10 4.477-10 10 4.477 10 10 10zm9.448 9.447c0 5.523 4.477 10 10 10 5.522 0 10-4.477 10-10s-4.478-10-10-10c-5.523 0-10 4.477-10 10zm-9.448 9.448c-5.523 0-10 4.477-10 10 0 5.522 4.477 10 10 10s10-4.478 10-10c0-5.523-4.477-10-10-10zM58 67.447c0-5.523-4.477-10-10-10s-10 4.477-10 10 4.477 10 10 10 10-4.477 10-10z">
			        <animateTransform
			            attributeName="transform"
			            type="rotate"
			            from="0 67 67"
			            to="-360 67 67"
			            dur="2.5s"
			            repeatCount="indefinite"/>
			    </path>
			    <path fill="#1da8b5" d="M28.19 40.31c6.627 0 12-5.374 12-12 0-6.628-5.373-12-12-12-6.628 0-12 5.372-12 12 0 6.626 5.372 12 12 12zm30.72-19.825c4.686 4.687 12.284 4.687 16.97 0 4.686-4.686 4.686-12.284 0-16.97-4.686-4.687-12.284-4.687-16.97 0-4.687 4.686-4.687 12.284 0 16.97zm35.74 7.705c0 6.627 5.37 12 12 12 6.626 0 12-5.373 12-12 0-6.628-5.374-12-12-12-6.63 0-12 5.372-12 12zm19.822 30.72c-4.686 4.686-4.686 12.284 0 16.97 4.687 4.686 12.285 4.686 16.97 0 4.687-4.686 4.687-12.284 0-16.97-4.685-4.687-12.283-4.687-16.97 0zm-7.704 35.74c-6.627 0-12 5.37-12 12 0 6.626 5.373 12 12 12s12-5.374 12-12c0-6.63-5.373-12-12-12zm-30.72 19.822c-4.686-4.686-12.284-4.686-16.97 0-4.686 4.687-4.686 12.285 0 16.97 4.686 4.687 12.284 4.687 16.97 0 4.687-4.685 4.687-12.283 0-16.97zm-35.74-7.704c0-6.627-5.372-12-12-12-6.626 0-12 5.373-12 12s5.374 12 12 12c6.628 0 12-5.373 12-12zm-19.823-30.72c4.687-4.686 4.687-12.284 0-16.97-4.686-4.686-12.284-4.686-16.97 0-4.687 4.686-4.687 12.284 0 16.97 4.686 4.687 12.284 4.687 16.97 0z">
			        <animateTransform
			            attributeName="transform"
			            type="rotate"
			            from="0 67 67"
			            to="360 67 67"
			            dur="8s"
			            repeatCount="indefinite"/>
			    </path>
			</svg>
		</div>
	</div>
	<div class="eventProgressBar"></div>
<script type="text/javascript" src="build/client.js"></script>
</body>
</html>
